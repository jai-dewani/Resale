{% include 'partials/header.html' %}


<p></p>


<div class="container">
	{% if subjects %}
		{% for subject in subjects %}
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">{{subject.Sname}}</h5>
							<p style="float: left;" class="card-text">
								<i>By:  {{subject.Sprof}}</i><br>
								Credits:  {{subject.Scredit}}<br>
							</p>
							<p style="float: right;" class="text-right">
								<a href="{% url 'miniproject:subject' subject.id %}" class="btn btn-primary">Check</a>
							</p>
						</div>
					</div>
					
					<br>
				</div>
			</div>
		{% endfor %}
	{% endif %}
</div>

{% include 'partials/footer.html' %}
