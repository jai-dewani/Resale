{% include 'partials/header.html' %}
<header style="margin: 2%">
	<h2 class="text-center">Sign Up</h2>
</header>
<hr>
<div class="container">
	<div class="row">
		<div class="col-sm-3">

		</div>
		<div class="col-sm-6">
			
			<div class="text-center" style="min-height: 10%">
				{{message}}
			</div>
			<form accept="signupuser" method="POST">
				{% csrf_token %}
				<div class="input-group row" style="margin:15px;">
					<!-- <label class="col-sm-4" for='username'>Username</label> -->
					<div class="col-2"></div>
					<div class="col-sm-8">
						<input type="text" name="username" class='form-control' placeholder="Username" required>
					</div>
				</div>
				<div class="input-group row" style="margin:15px;">
					<!-- <label class="col-sm-4" for='email'>Email</label> -->
					<div class="col-2"></div>
					<div class="col-sm-8">
						<input type="email" name="email" class='form-control' placeholder="Email" required>
					</div>
				</div>
				<div class="input-group row" style="margin:15px;">
					<!-- <label class="col-sm-4" for="password">Password</label> -->
					<div class="col-2"></div>
					<div class="col-sm-8">
						<input type="password" name="password" class="form-control" placeholder="Password" required>
					</div>
				</div>
				<div class="input-group row" style="margin:15px;">
					<!-- <label class="col-sm-4" for="password">Re-type Password</label> -->
					<div class="col-2"></div>
					<div class="col-sm-8">
						<input type="password" name="Repassword" class="form-control" placeholder="Password" required>
					</div>
				</div>
				<div class="input-group row" style="margin:15px;">
					<!-- <label class="col-sm-4" for="phoneNumber">Phone Number</label> -->
					<div class="col-2"></div>
					<div class="col-sm-8">
						<input type="text" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
					</div>
				</div>
				<div class="input-group row" style="margin:15px;">
					<!-- <label class="col-sm-4" for="sem">Sem</label> -->
					<div class="col-2"></div>
					<div class="col-sm-8">
						<input type="text" name="sem" class="form-control" placeholder="Your Current Semester" required>
					</div>
				</div>
				<!-- <div class="input-group row" style="margin: 15%">
					<label for="profilePicture"></label>
					<div class="col-sm-8">
						<input type="image" name="profilePicture" class="form-control">
					</div>
				</div> -->
				<div class="row">
					<div class="col-3"></div>
					<div class="col-sm-6">
						<input type="submit" class="btn btn-primary btn-block" value="Sign Up"/>
					</div>
				</div>	
			</form>
		</div>
		<div class="col-sm-3">
			<div class="text-right">
				already have an Id? <a href="/loginuser">Login</a> here
			</div>
		</div>
	</div>
</div>


{% include 'partials/footer.html' %}
