{% include 'partials/header.html' %}
<header style="margin:2%">
	<h2 class="text-center">Login</h2>
</header>
<hr>
<div class="container">
	<div class="row">
		<div class="col-sm-3">

		</div>
		<div class="col-sm-6">
			<div class="text-center" style="min-height: 10%">
				{{message}}
			</div>
			<form accept="loginuser" method="POST">
				{% csrf_token %} 
				<div class="input-group row" style="margin: 15px 0;">
					<!-- <label class="col-sm-4" for='email'>Email</label> -->
					<div class="col-2"></div>
					<div class="col-sm-8">
						<input type="email" name="email" class='form-control' placeholder="Email" required>
					</div>
				</div>
				<div class="input-group row" style="margin: 15px 0;">
					<!-- <label class="col-sm-4" for="password">Password</label> -->
					<div class="col-2"></div>
					<div class="col-sm-8">
						<input type="password" name="password" class="form-control" placeholder="Password" required>
					</div>
				</div>
				<div class="row">
					<div class="col-3"></div>
					<div class="col-sm-6">
						<input type="submit" class="btn btn-primary btn-block" value="Login"/>
					</div>
				</div>
			</form>
			
		</div>
		<div class="col-sm-3">
			<div class="text-right">
				new User? <a href="/signupuser">SignUp</a> here
			</div>
		</div>
	</div>
</div>


{% include 'partials/footer.html' %}
